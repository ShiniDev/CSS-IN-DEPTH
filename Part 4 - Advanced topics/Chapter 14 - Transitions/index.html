<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transitions</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button class="test-button">Hover over me</button>
  <div class="container">
    <div class="box-container">
      Linear
      <div class="box box--linear"></div>
    </div>
    <div class="box-container">
      Ease
      <div class="box box--ease"></div>
    </div>
    <div class="box-container">
      Ease-in
      <div class="box box--ease-in"></div>
    </div>
    <div class="box-container">
      Ease-out
      <div class="box box--ease-out"></div>
    </div>
    <div class="box-container">
      Ease-in-out
      <div class="box box--ease-in-out"></div>
    </div>
  </div>
  <div class="dropdown" aria-haspopup="true">
    <button class="dropdown__toggle">Menu</button>
    <div class="dropdown__drawer">
      <ul class="menu" role="menu">
        <li role="menuitem">
          <a href="#features">Features</a>
        </li>
        <li role="menuitem">
          <a href="#pricing">Pricing</a>
        </li>
        <li role="menuitem">
          <a href="#support">Support</a>
        </li>
        <li role="menuitem">
          <a href="#about">About</a>
        </li>
      </ul>
    </div>
  </div>
  <p><a href="#read-more">Read more</a></p>

  <script type="text/javascript">
    (() => {
      const toggle = document.querySelector('.dropdown__toggle');
      const dropdown = toggle.parentElement;
      const drawer = document.querySelector('.dropdown__drawer');
      let height = drawer.scrollHeight;
      toggle.addEventListener('click', (e) => {
        e.preventDefault();
        dropdown.classList.toggle('is-open');
        if (dropdown.classList.contains('is-open')) {
          drawer.style.setProperty('height', height + 'px');
        } else {
          drawer.style.setProperty('height', '0');
        }
      });
    })();
  </script>
</body>

</html>
