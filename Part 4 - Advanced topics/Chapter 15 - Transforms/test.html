<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transforms</title>
  <link rel="stylesheet" href="test.css">
</head>

<body>
  <div class="flex-container">
    <div class="box-container">
      <div class="box rotate"></div>
    </div>
    <div class="box-container">
      <div class="box translate"></div>
    </div>
    <div class="box-container">
      <div class="box scale"></div>
    </div>
    <div class="box-container">
      <div class="box skew"></div>
    </div>
  </div>

  <div class="card">
    <img src="./images/chicken1.jpg" alt="a chicken">
    <h4>Mrs. Featherstone</h4>
    <p>
      She may be a bit frumpy, but Mrs Featherstone gets the job done. She lays her largish cream-colored eggs on a
      daily basis. She is gregarious to a fault.
    </p>
    <p>
      This Austra White is our most prolific producer.
    </p>
  </div>
</body>

</html>
